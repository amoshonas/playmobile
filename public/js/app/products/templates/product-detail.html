<section class="white productDetailsContainer" match-background ng-cloak>
    <div class="row">
        <div class="col-md-8 col-md-push-4">
            <div class="gallery product-gallery"> 
                <div class="image">
                    <div ng-repeat="image in product.media">
                        <img class="lazyOwl" data-src="{{image.url}}" data-zoom="{{image.url}}" alt="">
                    </div>
                </div>
                <div class=" thumbnails" ng-if="product.media && product.media.length > 1">
                    <a ng-repeat="image in product.media" class="item" href="#">
                        <img class="lazyOwl" data-src="{{image.url}}" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-pull-8">
            <div class="product-details">
                <!-- <div class="category">Category</div> -->
                <div class="page-headline">
                    <small><a ng-repeat="cat in category.path" ui-sref="base.category({catName: cat.slug})" id="bc{{cat.id}}">
                        <span ng-if="!$first">/</span> {{cat.name}}
                    </a></small>
                   </br>
                </div>
                <div class="name">{{product.name}}</div>
                <div class="price">{{ product.defaultPrice.value | currency: currencySymbol}}</div>

                <form action="" class="cartPanel">
                    <div class="row" >
                        <div class="col-md-10 col-lg-8">
                            <div class="form-group input-group qty">
                                <span class="input-group-addon">
                                    <label for="" >{{'QTY' | translate}}: </label>
                                </span>
                                <input type="number" min="1" step="1" pattern="\d*" class="form-control quantity"
                                    ng-model="productDetailQty" ng-change="changeQty(event)"
                                    onkeydown="return ( event.ctrlKey || event.altKey
                                        || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                                        || (95<event.keyCode && event.keyCode<106)
                                        || (event.keyCode==8) || (event.keyCode==9)
                                        || (event.keyCode>34 && event.keyCode<40)
                                        || (event.keyCode==46) )">
                            </div>
                        </div>
                    </div>  

                    <div class="row">
                        <div ng-if="error" class="col-md-12 col-lg-12">
                            <div class="error" >
                                <small class="help-inline has-error">
                                    {{'ERROR_ADDING_TO_CART' | translate}}
                                </small>
                            </div>
                        </div>
                        <div  class="col-md-12 col-lg-12 buyButton">
                            <button id="buy-button" ng-show="{{product.inStock}}" class="btn btn-primary btn-block" ng-click="addToCartFromDetailPage()" ng-disabled="!buyButtonEnabled">{{'ADD_TO_CART' | translate}}</button>
                            <button id="out-of-stock-btn" ng-show="{{!product.inStock}}" class="btn btn-primary btn-block">{{'OUT_OF_STOCK' | translate}}</button>
                        </div>
                    </div>
                </form>
    
                <div class="description">
                    <div class="headline">{{'DESCRIPTION' | translate}}:</div>
                        {{product.description}}
                </div>
            </div> 
        </div>
    </div>
</section> 

<script src="js/vendor-static/jquery.min.js"></script>
<script src="js/vendor-static/bootstrap.min.js"></script>
<script src="js/vendor-static/owl.carousel.js"></script>
<script src="js/vendor-static/img-touch-canvas.js"></script>
<script src="js/vendor-static/jquery.fullscreen-min.js"></script>
<script src="js/vendor-static/main.js"></script>
